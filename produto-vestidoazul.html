<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vestido Com Alças Listradas e Vivos Submarino - Pequena Carolina</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --cor-primaria: #7d464b;
            --cor-secundaria: #9b86bd;
            --cor-fundo: #fdfbf7;
            --cor-texto: #4a3c3c;
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--cor-fundo); color: var(--cor-texto); margin: 0; padding: 20px; }
        
        .nav-voltar { margin-bottom: 20px; }
        .nav-voltar a { text-decoration: none; color: var(--cor-primaria); font-weight: bold; display: inline-flex; align-items: center; gap: 8px; }

        .produto-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .foto-produto img { width: 100%; border-radius: 15px; }
        .detalhes h1 { color: var(--cor-primaria); margin-top: 0; }
        .preco-grande { font-size: 2rem; color: var(--cor-primaria); font-weight: bold; margin: 20px 0; }
        .descricao { line-height: 1.6; color: #666; margin-bottom: 20px; }

        /* Estilo dos quadradinhos de tamanho */
        .seletor-tamanho { display: flex; gap: 10px; margin: 15px 0 30px; }
        .seletor-tamanho input[type="radio"] { display: none; }
        .seletor-tamanho label {
            display: flex; align-items: center; justify-content: center;
            width: 45px; height: 45px; border: 2px solid #ddd;
            border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .seletor-tamanho label:hover { border-color: var(--cor-secundaria); }
        .seletor-tamanho input[type="radio"]:checked + label {
            background-color: var(--cor-secundaria); border-color: var(--cor-secundaria); color: white;
        }

        .btn-whatsapp {
            display: block; background-color: #25d366; color: white;
            text-align: center; padding: 18px; border-radius: 50px;
            text-decoration: none; font-weight: bold; font-size: 1.1rem; transition: 0.3s;
            cursor: pointer; border: none; width: 100%;
        }
        .btn-whatsapp:hover { background-color: #1eb954; transform: scale(1.02); }
    </style>
</head>
<body>

<div class="nav-voltar">
    <a href="index.html">
        <i class="fa-solid fa-arrow-left"></i> Voltar para a loja
    </a>
</div>

<div class="produto-container">
    <div class="foto-produto">
        <img src="Vestido Com Alças Listradas E Vivos Submarino Fundo Azul.jpeg" alt="Produto">
    </div>

    <div class="detalhes">
        <h1>Vestido Com Alças Listradas e Vivos Submarino</h1>
        <p class="preco-grande">R$ 390,00</p>
        
        <div class="descricao">
            <h3>Descrição:</h3>
            <p>Este vestido encantador une o clássico das listras com o tema lúdico submarino. Feito em tecido de alta qualidade.</p>
        </div>

        <h3>Selecione o Tamanho:</h3>
        <div class="seletor-tamanho">
            <input type="radio" name="tamanho" id="t2" value="2"> <label for="t2">2</label>
            <input type="radio" name="tamanho" id="t4" value="4"> <label for="t4">4</label>
            <input type="radio" name="tamanho" id="t6" value="6"> <label for="t6">6</label>
            <input type="radio" name="tamanho" id="t8" value="8"> <label for="t8">8</label>
            <input type="radio" name="tamanho" id="t10" value="10"> <label for="t10">10</label>
        </div>

        <button onclick="enviarWhatsApp()" class="btn-whatsapp">
            <i class="fa-brands fa-whatsapp"></i> Comprar pelo WhatsApp
        </button>
    </div>
</div>

<script>
function enviarWhatsApp() {
    const tamanhos = document.getElementsByName('tamanho');
    let tamanhoSelecionado = "";
    
    for (let i = 0; i < tamanhos.length; i++) {
        if (tamanhos[i].checked) {
            tamanhoSelecionado = tamanhos[i].value;
            break;
        }
    }

    if (tamanhoSelecionado === "") {
        alert("Por favor, selecione um tamanho antes de comprar!");
    } else {
        const mensagem = `Olá! Gostaria de comprar o Vestido Submarino Azul no tamanho ${tamanhoSelecionado}.`;
        const url = `https://wa.me/559492695495?text=${encodeURIComponent(mensagem)}`;
        window.open(url, '_blank');
    }
}
</script>

</body>
</html>
